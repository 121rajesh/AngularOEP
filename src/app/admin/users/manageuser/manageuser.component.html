<div class="bg-img">
      <h1>Manage user (Activate/Deactivate)</h1>

      <div class="content">        
        <form #myFrom ="ngForm" (ngSubmit)="register(myFrom)"> 
           <table style="width: 100%;">
               <tr>
                   <td style="text-align: center;">
                    <b>Name</b>
                   </td>
                   <td>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="student name to be managed">
                        <small id="emailHelp" class="form-text text-muted">select student to be managed.</small>
                      </div>           
                   </td>
               </tr>
               <tr>
                    <td style="text-align: center;">
                     <b>Status</b>
                   </td>
                   <td>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Active</label>
                      </div>        
                   </td>
               </tr><br>
               <tr>
                   <td colspan="2" style="text-align: center;">
                    <button type="submit" class="btn btn-success">Submit</button>
                   </td>
               </tr>

           </table>
         </form>
        </div>

</div>
