
<br><br><br><br>
<h1>Performance</h1>

<div>
        
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Results</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Subject</td>
        <td>Score</td>
        <td>Outof</td>
        
      </tr>
      <tr *ngFor="let r of result">
        <td>{{r.SubName}}</td>
        <td>{{r.res.CntCorrectAns}}</td>
        <td>10</td>
        
      </tr>
    </tbody>
  </table>
  
</div>
